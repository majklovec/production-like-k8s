---
- hosts: all
  become: true
  roles:
    - docker
    - swap
    - iptables
    - k8s/install
    - kubelet  
    - k8s/init-config
    - k8s/init-cluster
    - calico
    - metallb
    - traefik
    - k8s-dashboard
    - k8s/create-join
    - k8s/save-keys
  
  handlers:
    - name: docker status
      service: name=docker state=started
