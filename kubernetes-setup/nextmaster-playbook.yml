---
- hosts: all
  become: true
  roles:
    - docker
    - swap
    - iptables
    - k8s/install
    - kubelet  
    - k8s/init-cluster
    - calico
    - metallb
    - traefik
    - k8s-dashboard
    - k8s/fetch-keys
    - k8s/master-join
  
  handlers:
    - name: docker status
      service: name=docker state=started
